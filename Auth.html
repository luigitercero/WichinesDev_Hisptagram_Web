<body ng-controller="ctrl">

   
    <script src="js/materialize.min.js"></script>
   <div class = "container">
        <input id = "txtEmail" type="email" placeholder="Email">
        <input id = "txtPassWord" type="password" placeholder="Clave">
        <button id = "btnLogin" >Login</button>
        <button id="btnRegister">Registrarse</button>
        <button id="btnLogout" class="hide">LogOut</button>
        
   </div>

   <script>
    const txtEmail = document.getElementById('txtEmail');
    const txtPassWord = document.getElementById('txtPassWord');
    const btnLogin = document.getElementById('btnLogin');
    const btnRegister = document.getElementById('btnRegister');
    const btnLogout = document.getElementById('btnLogout');
    btnLogin.addEventListener('click',e=>{
        const email = txtEmail.value;
        const clave = txtPassWord.value;
        const auth = firebase.auth();
        const promise = auth.signInWithEmailAndPassword(email,clave);
        promise.catch(e => console.log(e.message));
    })
    btnRegister.addEventListener('click', e => {
            const email = txtEmail.value;
            const clave = txtPassWord.value;
            const auth = firebase.auth();
            const promise = auth.createUserWithEmailAndPassword(email, clave);
            promise.catch(e => console.log(e.message));
        })

   btnLogout.addEventListener('click', e => {
        firebase.auth().singOut();
    })

    firebase.auth().onAuthStateChanged(firebaseUser=>{
        if(firebaseUser) {
            console.log(firebaseUser);
            btnLogout.classList.remove('hide');
        }else {
            console.log('no Logueado');
            btnLogout.classList.add('hide')
        }
    });
   </script>
